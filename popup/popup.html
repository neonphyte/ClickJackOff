<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickShield</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="title">ClickShield</h1>
    <p class="subtitle">Secure your browsing with ease.</p>

    <!-- Tab Buttons -->
    <div class="tabs">
      <button class="tab-button active" data-tab="summary-tab">Summary</button>
      <button class="tab-button" data-tab="details-tab">All Links</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Summary Tab -->
      <div id="summary-tab" class="tab-pane active">
        <h2>Total Links Scanned:</h2>
        <p id="link-count">0</p>
      </div>

      <!-- Details Tab -->
      <div id="details-tab" class="tab-pane">
        <h2>All Detected Links</h2>
        <div id="url-list"></div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
